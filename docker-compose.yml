version: "3.7"

services:
  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data_app:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=myproject

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: ["sh", "docker-entrypoint.sh"]
    restart: "always"
    volumes:
      - ./api/:/api/
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  postgres_data_app:
